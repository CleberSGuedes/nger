<!DOCTYPE html>

    <link rel="stylesheet" href="static/style.css"> <!-- Link para seu CSS personalizado -->
    <title>Página Inicial</title>
    <script>
        function updateDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0'); // Adiciona zero à esquerda se necessário
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Meses começam em 0
            const year = String(now.getFullYear()).slice(-2); // Últimos dois dígitos do ano
            document.getElementById('date').innerText = `${day}/${month}/${year}`;
        }
        
        window.onload = function() {
            updateDate();
        };
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</head>
