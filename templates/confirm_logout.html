<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Logout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="containerlogin2">
        <div class="title-bar">
            <img src="{{ url_for('static', filename='imagens/bannerlogout.jpg') }}" alt="Logo" class="logo">
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <p>Você já está logado em outro dispositivo.</p>
        <p>Deseja desconectar a sessão anterior?</p>

        <form action="{{ url_for('confirm_login') }}" method="post">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            <button type="submit" class="btn-senha">Sim</button><br><br>
            <button type="button" class="btn-senha" onclick="redirectToLogin()">Não</button>
        </form>
    </div>
    
    <script>
        function redirectToLogin() {
            location.href = "{{ url_for('login') }}";
        }
    </script>
</body>
</html>
