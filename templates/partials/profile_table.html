<table class="table table-bordered table-custom">
    <thead class="thead-petroleo">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Nível</th> <!-- Adicionado o campo Nível -->
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for profile in profiles %}
        <tr>
            <td>{{ profile.id }}</td>
            <td>{{ profile.name }}</td>
            <td>{{ profile.level }}</td> <!-- Exibe o nível do perfil -->
            <td class="text-center" style="white-space: nowrap;">
                <button type="button" class="btn btn-sm btn-warning custom-btn mx-1" onclick="loadEditProfile('{{ profile.id }}')" title="Editar">
                    <i class="bi bi-pencil"></i>
                </button>
                <button type="button" class="btn btn-sm btn-danger custom-btn mx-1" onclick="confirmDelete('{{ profile.id }}')" title="Excluir">
                    <i class="bi bi-x-circle"></i>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
